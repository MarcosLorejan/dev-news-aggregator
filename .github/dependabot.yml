version: 2
updates:
  # Ruby dependencies
  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: daily
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "feat"
      prefix-development: "chore"
      include: "scope"
    groups:
      rails:
        patterns:
          - "rails*"
          - "actionpack*"
          - "activerecord*"
          - "actionview*"
          - "activesupport*"
      development-tools:
        patterns:
          - "rubocop*"
          - "brakeman"
          - "debug"
      testing:
        patterns:
          - "capybara"
          - "selenium-webdriver"
          - "timecop"
          - "simplecov*"
    ignore:
      - dependency-name: "rails"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      actions:
        patterns:
          - "actions/*"
          - "ruby/setup-ruby"
          - "codecov/codecov-action"

  # Docker
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
      day: "sunday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "chore"
      include: "scope"
